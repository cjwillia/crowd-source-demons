<head>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="javascripts/d3.min.js"></script>
    <title>Crowd Fiend</title>
</head>
<body>
    <div class="columnParent">
        <div class="teamColumn">
            <div class="teamHeader">
                <h3 id="leftTeamName">Team 1</h3>
            </div>
            <div class="teamBody">
                <ul id="leftTeamList">
                </ul>
            </div>
        </div>
        <div class="mainColumn">
            <div class="mainColumnRows">
                <div class="displayRow">
                    most display content goes here
                </div>
                <div class="demonInfoRow">
                    <div class="demonInfoColumns">
                        <div id="leftDemon" class="demonInfo">
                            <h5 id="leftDemonName"></h5>
                            Exp / Next Lv: <span id="leftDemonExp"></span>
                            <br />
                            Health: <span id="leftDemonHealth"></span>
                        </div>
                        <div id="rightDemon" class="demonInfo">
                            <h5 id="rightDemonName"></h5>
                            Exp / Next Lv: <span id="rightDemonExp"></span>
                            <br />
                            Health: <span id="rightDemonHealth"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="teamColumn">
            <div class="teamHeader">
                <h3 id="rightTeamName">Team 2</h3>
            </div>
            <div class="teamBody">
                <ul id="rightTeamlist">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/scoreManager.js"></script>
</body>
